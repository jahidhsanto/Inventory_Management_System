<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }

            .sidebar a {
                color: white;
                text-decoration: none;
                padding: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
                transition: background 0.3s;
            }

                .sidebar a:hover, .sidebar a.active {
                    background-color: #007bff;
                }

        .content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }

        .navbar {
            background-color: #007bff;
            color: white;
        }
        /* Sidebar Collapsed */
        .collapsed-sidebar {
            width: 80px;
        }

            .collapsed-sidebar h4, .collapsed-sidebar a span {
                display: none;
            }

            .collapsed-sidebar a {
                justify-content: center;
            }

        .expanded-content {
            margin-left: 80px;
            width: calc(100% - 80px);
        }
        /* Responsive Behavior */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

                .sidebar h4, .sidebar a span {
                    display: none;
                }

                .sidebar a {
                    justify-content: center;
                }

            .content {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
        }
        /* Toggle Button Styling */
        #toggleSidebar {
            border: none;
            font-size: 1.5rem;
        }

            #toggleSidebar:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h4 class="text-center">Dashboard</h4>
        <a href="#" class="active"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="#"><i class="fas fa-chart-line"></i> <span>Analytics</span></a>
        <a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a>
    </div>
    <div class="content" id="content">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="btn btn-outline-light" id="toggleSidebar">☰</button>
                <span class="navbar-brand ms-3">Welcome</span>
            </div>
        </nav>
        <div class="container mt-3">
            <h2>Main Content</h2>
            <p>This is where your dashboard content goes.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('collapsed-sidebar');
            content.classList.toggle('expanded-content');
        }

        document.getElementById('toggleSidebar').addEventListener('click', toggleSidebar);

        // Handle Active Sidebar Link Highlight
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Responsive Sidebar Adjustment
        window.addEventListener('resize', function () {
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('collapsed-sidebar');
                document.getElementById('content').classList.add('expanded-content');
            } else {
                document.getElementById('sidebar').classList.remove('collapsed-sidebar');
                document.getElementById('content').classList.remove('expanded-content');
            }
        });

        // Auto-collapse on smaller screens
        if (window.innerWidth < 768) {
            document.getElementById('sidebar').classList.add('collapsed-sidebar');
            document.getElementById('content').classList.add('expanded-content');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
